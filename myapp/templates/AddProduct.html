<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add Product Details</h4>
<!--                    <p class="card-description">  </p>-->
                    <form method="post" action="{% url 'saveproduct' %}" enctype="multipart/form-data" class="forms-sample">
                    {% csrf_token %}
                      <div class="form-group">
                          <label for="exampleInputName1">Select Category</label><br>
                          <select class="form-control" name="category" id="">
                              <option>Select Category</option>
                              {% for i in data %}
                              <option>{{i.Category_Name}}</option>
                              {% endfor %}

                          </select>
                      <div class="form-group">
                          <br>
                        <label for="exampleInputName1">Product Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Product Name" name="pname">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Price</label>
                        <input type="number" class="form-control" id="exampleInputEmail3" placeholder="Price" name="price">
                      </div>
                           <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea name="description" class="form-control" id="exampleTextarea1" rows="4"></textarea>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputCity1">Brand</label>
                        <input type="text" class="form-control" id="exampleInputCity1" placeholder="Brand" name="brand">
                      </div>
                          <div>
                          <label for="exampleInputName1">Product Image</label>
                          <input type="file" class="form-control" id="exampleInputName1" placeholder="Image" name="image">
                      </div>

                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  {% if messages %}
      {% for i in messages %}
          {% if i.tags == 'warning' %}
              <script>
          swal('{{i}}','', 'warning');
              </script>
          {% elif i.tags == 'error' %}
              <script>
             swal('{{i}}','', 'error');
              </script>
          {% else %}
                <script>
               swal('{{i}}','', 'success');
                </script>

          {% endif %}
      {% endfor %}
  {% endif %}


</body>
</html>
{% endblock %}
